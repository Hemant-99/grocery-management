<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Manager - Login Required</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .hidden {
            display: none;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }
        .edit-btn { background-color: #f39c12; }
        .edit-btn:hover { background-color: #e67e22; }
        .delete-btn { background-color: #e74c3c; }
        .delete-btn:hover { background-color: #c0392b; }
        .logout-btn { 
            background-color: #95a5a6;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            margin: 10px 0;
        }
        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section (shown by default) -->
        <div id="loginSection">
            <div class="login-section">
                <h1>Grocery Manager</h1>
                <h2>Login</h2>
                <input type="text" id="loginId" placeholder="User ID" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn">Login</button>
                <p id="loginError" class="error-message hidden"></p>
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Section (hidden by default) -->
        <div id="signupSection" class="hidden">
            <div class="login-section">
                <h1>Grocery Manager</h1>
                <h2>Create Account</h2>
                <input type="text" id="newUserId" placeholder="Choose User ID" required>
                <input type="password" id="newUserPassword" placeholder="Choose Password" required>
                <button id="signupBtn">Create Account</button>
                <p id="signupError" class="error-message hidden"></p>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- App Section (shown after login) -->
        <div id="appSection" class="hidden">
            <div class="app-header">
                <h1 class="welcome-message">Welcome, <span id="currentUser"></span></h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <div class="form-section">
                <form id="groceryForm">
                    <input type="hidden" id="itemId">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                    <input type="number" id="itemPrice" placeholder="Price" min="0.01" step="0.01" required>
                    <input type="number" id="itemQuantity" placeholder="Quantity" min="0" required>
                    <div class="button-group">
                        <button type="submit" id="saveBtn">Save Item</button>
                        <button type="button" id="clearBtn">Clear Form</button>
                    </div>
                </form>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>

            <div class="table-section">
                <table id="groceryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // User management
        let currentUserId = null;
        let groceryItems = [];
        let currentItemId = 1;

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const signupSection = document.getElementById('signupSection');
        const appSection = document.getElementById('appSection');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserSpan = document.getElementById('currentUser');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Grocery app elements
        const form = document.getElementById('groceryForm');
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const itemIdInput = document.getElementById('itemId');
        const itemNameInput = document.getElementById('itemName');
        const itemPriceInput = document.getElementById('itemPrice');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Event Listeners
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        loginBtn.addEventListener('click', handleLogin);
        signupBtn.addEventListener('click', handleSignup);
        logoutBtn.addEventListener('click', handleLogout);

        // User Authentication Functions
        function handleLogin() {
            const userId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('groceryUsers')) || {};
            
            if (!users[userId]) {
                showError(loginError, "User not found");
                return;
            }

            if (users[userId].password !== password) {
                showError(loginError, "Incorrect password");
                return;
            }

            // Successful login
            currentUserId = userId;
            localStorage.setItem('currentGroceryUser', userId);
            loadUserData();
            loginSection.classList.add('hidden');
            signupSection.classList.add('hidden');
            appSection.classList.remove('hidden');
            currentUserSpan.textContent = userId;
            clearAuthForms();
        }

        function handleSignup() {
            const userId = document.getElementById('newUserId').value.trim();
            const password = document.getElementById('newUserPassword').value;

            if (userId.length < 3) {
                showError(signupError, "User ID must be at least 3 characters");
                return;
            }

            if (password.length < 4) {
                showError(signupError, "Password must be at least 4 characters");
                return;
            }

            const users = JSON.parse(localStorage.getItem('groceryUsers')) || {};
            
            if (users[userId]) {
                showError(signupError, "User ID already exists");
                return;
            }

            // Create new user
            users[userId] = { password, data: { items: [], currentItemId: 1 } };
            localStorage.setItem('groceryUsers', JSON.stringify(users));

            // Auto-login
            currentUserId = userId;
            localStorage.setItem('currentGroceryUser', userId);
            loadUserData();
            signupSection.classList.add('hidden');
            appSection.classList.remove('hidden');
            currentUserSpan.textContent = userId;
            clearAuthForms();
        }

        function handleLogout() {
            saveUserData();
            currentUserId = null;
            localStorage.removeItem('currentGroceryUser');
            groceryItems = [];
            currentItemId = 1;
            loginSection.classList.remove('hidden');
            appSection.classList.add('hidden');
            clearGroceryForm();
            renderTable();
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 3000);
        }

        function clearAuthForms() {
            document.getElementById('loginId').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('newUserId').value = '';
            document.getElementById('newUserPassword').value = '';
            loginError.classList.add('hidden');
            signupError.classList.add('hidden');
        }

        // Grocery App Functions
        function loadUserData() {
            if (!currentUserId) return;
            
            const users = JSON.parse(localStorage.getItem('groceryUsers')) || {};
            const userData = users[currentUserId]?.data || { items: [], currentItemId: 1 };
            
            groceryItems = userData.items;
            currentItemId = userData.currentItemId;
            renderTable();
        }

        function saveUserData() {
            if (!currentUserId) return;
            
            const users = JSON.parse(localStorage.getItem('groceryUsers')) || {};
            users[currentUserId].data = {
                items: groceryItems,
                currentItemId: currentItemId
            };
            localStorage.setItem('groceryUsers', JSON.stringify(users));
        }

        function renderTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = groceryItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.id.toString().includes(searchTerm)
            );
            
            tableBody.innerHTML = '';
            
            if (filteredItems.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" style="text-align: center;">No items found</td>';
                tableBody.appendChild(row);
                return;
            }
            
            filteredItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" data-id="${item.id}">Edit</button>
                        <button class="delete-btn" data-id="${item.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editItem(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteItem(id);
                });
            });
        }

        function editItem(id) {
            const item = groceryItems.find(item => item.id === id);
            if (item) {
                itemIdInput.value = item.id;
                itemNameInput.value = item.name;
                itemPriceInput.value = item.price;
                itemQuantityInput.value = item.quantity;
                saveBtn.textContent = 'Update Item';
                itemNameInput.focus();
            }
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                groceryItems = groceryItems.filter(item => item.id !== id);
                saveUserData();
                renderTable();
                if (parseInt(itemIdInput.value) === id) {
                    clearGroceryForm();
                }
            }
        }

        function clearGroceryForm() {
            form.reset();
            itemIdInput.value = '';
            saveBtn.textContent = 'Save Item';
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = itemIdInput.value ? parseInt(itemIdInput.value) : 0;
            const name = itemNameInput.value.trim();
            const price = parseFloat(itemPriceInput.value);
            const quantity = parseInt(itemQuantityInput.value);
            
            if (!name || isNaN(price) || isNaN(quantity)) {
                alert('Please fill all fields with valid values');
                return;
            }
            
            if (price <= 0) {
                alert('Price must be greater than 0');
                return;
            }
            
            if (quantity < 0) {
                alert('Quantity cannot be negative');
                return;
            }
            
            if (id === 0) {
                // Add new item
                const newItem = {
                    id: currentItemId++,
                    name,
                    price,
                    quantity
                };
                groceryItems.push(newItem);
            } else {
                // Update existing item
                const index = groceryItems.findIndex(item => item.id === id);
                if (index !== -1) {
                    groceryItems[index] = { id, name, price, quantity };
                }
            }
            
            saveUserData();
            renderTable();
            clearGroceryForm();
        });

        // Clear form button
        clearBtn.addEventListener('click', clearGroceryForm);

        // Search functionality
        searchInput.addEventListener('input', renderTable);

        // Check if user is already logged in (for page refresh)
        function checkSession() {
            const loggedInUser = localStorage.getItem('currentGroceryUser');
            if (loggedInUser) {
                currentUserId = loggedInUser;
                loadUserData();
                loginSection.classList.add('hidden');
                signupSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                currentUserSpan.textContent = loggedInUser;
            }
        }

        // Initialize the app
        checkSession();
    </script>
</body>
</html>
