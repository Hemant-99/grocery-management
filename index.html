<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Manager - Cloud Sync</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --gray-color: #95a5a6;
            --text-color: #333;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --border-color: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 30px;
            }
        }
        
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .hidden {
            display: none;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            table {
                font-size: 1rem;
            }
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons button {
            padding: 5px 10px;
            font-size: 0.8rem;
            width: auto;
        }
        
        @media (min-width: 768px) {
            .action-buttons button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
        
        .edit-btn { 
            background-color: var(--warning-color);
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        
        .delete-btn { 
            background-color: var(--danger-color);
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .logout-btn { 
            background-color: var(--gray-color);
            position: absolute;
            top: 15px;
            right: 15px;
            width: auto;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .logout-btn {
                top: 20px;
                right: 20px;
            }
        }
        
        .error-message {
            color: var(--danger-color);
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .login-section, .signup-section {
            max-width: 100%;
            margin: 0 auto;
        }
        
        @media (min-width: 768px) {
            .login-section, .signup-section {
                max-width: 400px;
            }
        }
        
        .app-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .store-name {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        /* Password validation styles */
        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .password-valid {
            color: var(--success-color);
        }
        
        .password-invalid {
            color: var(--danger-color);
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 3px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .unit-selector {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .unit-selector label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-section">
                <h1>Grocery Manager</h1>
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div id="loginPasswordFeedback" class="password-strength hidden"></div>
                </div>
                <button id="loginBtn">Login</button>
                <p id="loginError" class="error-message hidden"></p>
                <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Section -->
        <div id="signupSection" class="hidden">
            <div class="signup-section">
                <h1>Grocery Manager</h1>
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                    <div id="signupPasswordFeedback" class="password-strength hidden"></div>
                    <p class="password-hint">Password must be at least 6 characters</p>
                </div>
                <div class="form-group">
                    <input type="text" id="storeName" placeholder="Your Store Name" required>
                </div>
                <button id="signupBtn" disabled>Create Account</button>
                <p id="signupError" class="error-message hidden"></p>
                <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- App Section -->
        <div id="appSection" class="hidden">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div class="app-header">
                <h1 class="welcome-message">Welcome back!</h1>
                <p class="store-name" id="storeNameDisplay"></p>
            </div>
            
            <div class="form-section">
                <form id="groceryForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <input type="text" id="itemName" placeholder="Item Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="itemPrice" placeholder="Price" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <div class="unit-selector">
                            <label><input type="radio" name="unit" value="kg" checked> per kg</label>
                            <label><input type="radio" name="unit" value="L"> per L</label>
                            <label><input type="radio" name="unit" value="piece"> per piece</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" id="itemQuantity" placeholder="Quantity" min="0" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="saveBtn">Save Item</button>
                        <button type="button" id="clearBtn">Clear Form</button>
                    </div>
                </form>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>

            <div class="table-section">
                <table id="groceryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Unit</th>
                            <th>Qty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAm5g2CzYefVc8BH3TXA_u9srIl8BNmyR0",
            authDomain: "rk-store-5bf7a.firebaseapp.com",
            databaseURL: "https://rk-store-5bf7a-default-rtdb.firebaseio.com",
            projectId: "rk-store-5bf7a",
            storageBucket: "rk-store-5bf7a.firebasestorage.app",
            messagingSenderId: "927163081383",
            appId: "1:927163081383:web:7e81ec1eab8511229d3182",
            measurementId: "G-2NN2BRFPMF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // App state
        let currentUser = null;
        let groceryItems = [];
        let userStoreName = "";

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const signupSection = document.getElementById('signupSection');
        const appSection = document.getElementById('appSection');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const storeNameInput = document.getElementById('storeName');
        const storeNameDisplay = document.getElementById('storeNameDisplay');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Grocery app elements
        const form = document.getElementById('groceryForm');
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const itemIdInput = document.getElementById('itemId');
        const itemNameInput = document.getElementById('itemName');
        const itemPriceInput = document.getElementById('itemPrice');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Password validation elements
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginPasswordFeedback = document.getElementById('loginPasswordFeedback');
        const signupPasswordInput = document.getElementById('signupPassword');
        const signupPasswordFeedback = document.getElementById('signupPasswordFeedback');

        // Event Listeners
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        loginBtn.addEventListener('click', handleLogin);
        signupBtn.addEventListener('click', handleSignup);
        logoutBtn.addEventListener('click', handleLogout);

        // Password validation during typing
        signupPasswordInput.addEventListener('input', validateSignupPassword);
        loginPasswordInput.addEventListener('input', validateLoginPassword);
        storeNameInput.addEventListener('input', validateSignupForm);

        function validateSignupPassword() {
            const password = signupPasswordInput.value;
            const isValid = password.length >= 6;
            
            if (password.length > 0) {
                signupPasswordFeedback.classList.remove('hidden');
                signupPasswordFeedback.textContent = isValid ? "✓ Password is valid" : "✗ Password too short";
                signupPasswordFeedback.className = `password-strength ${isValid ? 'password-valid' : 'password-invalid'}`;
            } else {
                signupPasswordFeedback.classList.add('hidden');
            }
            validateSignupForm();
        }

        function validateLoginPassword() {
            const password = loginPasswordInput.value;
            
            if (password.length > 0) {
                loginPasswordFeedback.classList.remove('hidden');
                loginPasswordFeedback.textContent = "✓ Password entered";
                loginPasswordFeedback.className = "password-strength password-valid";
            } else {
                loginPasswordFeedback.classList.add('hidden');
            }
        }

        function validateSignupForm() {
            const passwordValid = signupPasswordInput.value.length >= 6;
            const storeNameValid = storeNameInput.value.trim().length > 0;
            const emailValid = signupEmail.value.includes('@');
            
            signupBtn.disabled = !(passwordValid && storeNameValid && emailValid);
        }

        // Authentication Functions
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    loadUserData();
                })
                .catch((error) => {
                    showError(loginError, error.message);
                });
        }

        function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const storeName = document.getElementById('storeName').value.trim();

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    // Initialize user's data structure
                    return database.ref('users/' + currentUser.uid).set({
                        storeName: storeName,
                        groceries: {}
                    });
                })
                .then(() => {
                    userStoreName = storeName;
                    loadUserData();
                })
                .catch((error) => {
                    showError(signupError, error.message);
                });
        }

        function handleLogout() {
            auth.signOut().then(() => {
                currentUser = null;
                groceryItems = [];
                userStoreName = "";
                loginSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                clearGroceryForm();
                renderTable();
            });
        }

        // Data Management Functions
        function loadUserData() {
            if (!currentUser) return;
            
            // Load store name
            database.ref('users/' + currentUser.uid + '/storeName').once('value')
                .then((snapshot) => {
                    userStoreName = snapshot.val() || "My Store";
                    storeNameDisplay.textContent = userStoreName;
                });
            
            // Load groceries
            database.ref('users/' + currentUser.uid + '/groceries').on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    // Convert object to array
                    groceryItems = Object.values(data);
                } else {
                    // Initialize empty array if no data exists
                    groceryItems = [];
                }
                
                renderTable();
                loginSection.classList.add('hidden');
                signupSection.classList.add('hidden');
                appSection.classList.remove('hidden');
            }, (error) => {
                console.error("Error loading data:", error);
                showError(loginError, "Failed to load data");
            });
        }

        function saveUserData() {
            if (!currentUser) return;
            
            // Convert array to object with IDs as keys
            const itemsObject = {};
            groceryItems.forEach(item => {
                itemsObject[item.id] = item;
            });
            
            database.ref('users/' + currentUser.uid + '/groceries').set(itemsObject)
                .catch(error => {
                    console.error("Error saving data:", error);
                    alert("Error saving data. Please try again.");
                });
        }

        // UI Functions
        function renderTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = groceryItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.id.toString().includes(searchTerm)
            );
            
            tableBody.innerHTML = '';
            
            if (filteredItems.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6" style="text-align: center;">No items found</td>';
                tableBody.appendChild(row);
                return;
            }
            
            filteredItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}/${item.unit}</td>
                    <td>${item.unit}</td>
                    <td>${item.quantity}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" data-id="${item.id}">Edit</button>
                        <button class="delete-btn" data-id="${item.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editItem(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteItem(id);
                });
            });
        }

        function editItem(id) {
            const item = groceryItems.find(item => item.id === id);
            if (item) {
                itemIdInput.value = item.id;
                itemNameInput.value = item.name;
                itemPriceInput.value = item.price;
                itemQuantityInput.value = item.quantity;
                // Set the unit radio button
                document.querySelector(`input[name="unit"][value="${item.unit}"]`).checked = true;
                saveBtn.textContent = 'Update Item';
                itemNameInput.focus();
            }
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                groceryItems = groceryItems.filter(item => item.id !== id);
                saveUserData();
                renderTable();
                if (parseInt(itemIdInput.value) === id) {
                    clearGroceryForm();
                }
            }
        }

        function clearGroceryForm() {
            form.reset();
            itemIdInput.value = '';
            saveBtn.textContent = 'Save Item';
            // Reset unit to default (kg)
            document.querySelector('input[name="unit"][value="kg"]').checked = true;
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = itemIdInput.value ? parseInt(itemIdInput.value) : 0;
            const name = itemNameInput.value.trim();
            const price = parseFloat(itemPriceInput.value);
            const quantity = parseInt(itemQuantityInput.value);
            const unit = document.querySelector('input[name="unit"]:checked').value;
            
            if (!name || isNaN(price) || isNaN(quantity)) {
                alert('Please fill all fields with valid values');
                return;
            }
            
            if (price <= 0) {
                alert('Price must be greater than 0');
                return;
            }
            
            if (quantity < 0) {
                alert('Quantity cannot be negative');
                return;
            }
            
            if (id === 0) {
                // Add new item
                const newId = groceryItems.length > 0 ? 
                    Math.max(...groceryItems.map(item => item.id)) + 1 : 1;
                const newItem = {
                    id: newId,
                    name,
                    price,
                    unit,
                    quantity
                };
                groceryItems.push(newItem);
            } else {
                // Update existing item
                const index = groceryItems.findIndex(item => item.id === id);
                if (index !== -1) {
                    groceryItems[index] = { id, name, price, unit, quantity };
                }
            }
            
            saveUserData();
            renderTable();
            clearGroceryForm();
        });

        // Clear form button
        clearBtn.addEventListener('click', clearGroceryForm);

        // Search functionality
        searchInput.addEventListener('input', renderTable);

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 3000);
        }

        // Check auth state when page loads
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                currentUser = null;
                groceryItems = [];
                userStoreName = "";
                loginSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
